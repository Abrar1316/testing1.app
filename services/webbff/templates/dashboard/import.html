<script>
  // Set default value to 30 days
  var selectedValue = "30";

  // Update selected value when user clicks on a different option
  $(".dropdown-item").click(function () {
    selectedValue = $(this).data("value");
    $(this).siblings().removeClass("active");
    $(this).addClass("active");
    $("#dropdownMenuLink").html($(this).text());
    $("#dropdownMenuLink").attr("href", $(this).attr("href"));
    // Reload the page with the selected time range
    window.location.href = $(this).attr("href");
    return false;
  });

  // Set the active dropdown item based on the selected time range
  $(document).ready(function () {
    var url = window.location.href;
    var parts = url.split("/");
    var timeRange = parts[parts.length - 1];
    var activeItem = $(".dropdown-item[data-value='" + timeRange + "']");
    if (activeItem.length) {
      selectedValue = timeRange;
      $(".dropdown-item").removeClass("active");
      activeItem.addClass("active");
      $("#dropdownMenuLink").html(activeItem.text());
    }
  });
</script>
