<main class="main-content  mt-0">
    <section class="min-vh-50 mb-8">
      <div class="page-header align-items-start min-vh-50 pt-5 pb-11 m-3 border-radius-lg"
        style="background-image: url('/public/img/curved-images/curved14.jpg');">
        <span class="mask bg-gradient-dark opacity-6"></span>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5 text-center mx-auto">
              <h1 class="text-white mb-2 mt-5">Welcome!</h1>
            </div>
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row mt-lg-n10 mt-md-n11 mt-n10">
          <div class="col-xl-4 col-lg-5 col-md-7 mx-auto">
            <div class="card z-index-0">
              <div class="card-header text-center pt-4">
                <h5>Register with</h5>
              </div>
              <div class="row px-xl-5 px-sm-4 px-3">
              </div>
              <div class="card-body">
          
                <form role="form text-left" action="/signup/" method="post" id="signupform"
                  onsubmit="check_form(this); return false;">
                  <div class="mb-3">
                    <input id="username" type="text" name="name" class="form-control" placeholder="Name"
                      aria-label="Name" aria-describedby="email-addon" required>
                  </div>
                  <div class="mb-3">
                    <input id="usermail" type="email" name="email" class="form-control" placeholder="Email"
                      aria-label="Email" aria-describedby="email-addon" required>
                  </div>
                  <div class="mb-3">
                    <input id="userpass" type="password" name="password" class="form-control" placeholder="Password"
                      aria-label="Password" aria-describedby="password-addon" required>
                    <button type="button" id="show-password-btn-signin" onclick= "togglePasswordVisibility()">
                        <i id="eyeIcon" class="fas fa-eye"></i>
                  </div>
                  <div class="form-check form-check-info text-left">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" checked>
                    <label class="form-check-label" for="flexCheckDefault">
                      I agree the <a href="javascript:;" class="text-dark font-weight-bolder">Terms and Conditions</a>
                    </label>
                  </div>
                  <div class="text-center">
                    <button type="submit" class="btn bg-gradient-dark w-100 my-2 mb-2">Sign Up</button>
                  </div>
                  <div class="mt-2 position-relative text-center">
                  <p class="text-sm mt-3 mb-0">Already have an account? <a href="/"
                      class="text-dark font-weight-bolder">Sign in</a></p>
                    </div>

              </form>
            </div>
          </div>
        </div>
      </div>
      </div>
    </section>
   

  </main>
